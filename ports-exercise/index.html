<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elm Ports Exercise</title>
</head>
<body>
  <!-- elm app element -->
  <div id="root"></div>

  <!-- inc button -->
  <button id="increment">+</button>

  <!-- list for outbound values -->
  <ul id="outbound"></ul>

  <script src="elm.js" type="text/javascript"></script>
  <script>
    var root = document.getElementById('root');
    var increment = document.getElementById('increment');
    var outbound = document.getElementById('outbound');

    var app = Elm.Main.embed(root);
    // Expose app as global
    window.app = app;

    app.ports.outbound.subscribe(function(data) {
      var li = document.createElement('li');
      li.innerText = data;
      outbound.appendChild(li);
    });

    increment.onclick = function() {
      app.ports.increment.send({});
    };
  </script>
  <script src="/reload/reload.js"></script>
</body>
</html>
